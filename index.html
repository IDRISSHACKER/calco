<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <h1>LN Calco</h1>
        <div class="container-screen">
        </div>
        <div class="container-buttons">
            <div class="container-buttons-box">
                <div class="container-buttons-box-button clean">Clean</div>
                <div class="container-buttons-box-button diviser valeur">/</div>
                <div class="container-buttons-box-button fois valeur">X</div>
                <div class="container-buttons-box-button effacer">Delete</div>
            </div>
            <div class="container-buttons-box">
                <div class="container-buttons-box-button sept valeur">7</div>
                <div class="container-buttons-box-button huit valeur">8</div>
                <div class="container-buttons-box-button neuf valeur">9</div>
                <div class="container-buttons-box-button moins valeur">-</div>
            </div>
            <div class="container-buttons-box">
                <div class="container-buttons-box-button quattre valeur">4</div>
                <div class="container-buttons-box-button cinq valeur">5</div>
                <div class="container-buttons-box-button six valeur">6</div>
                <div class="container-buttons-box-button plus valeur">+</div>
            </div>
            <div class="container-buttons-box">
                <div class="container-buttons-box-button un valeur">1</div>
                <div class="container-buttons-box-button deux valeur">2</div>
                <div class="container-buttons-box-button trois valeur">3</div>
                <div class="container-buttons-box-button egal">=</div>
            </div>
            <div class="container-buttons-box">
                <div class="container-buttons-box-button pourcentage valeur">%</div>
                <div class="container-buttons-box-button zero valeur">0</div>
                <div class="container-buttons-box-button virgule valeur">,</div>
            </div>
        </div>
    </div>
</body>
</html>
